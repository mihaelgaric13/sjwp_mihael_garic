<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije Zdataci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            padding: 40px;
        }

      
        .loader {
            width: 80px;
            height: 80px;
            border: 10px solid #ccc;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

      
        .text {
            font-size: 24px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 2s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        .semafor {
            background: #333;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            opacity: 0.2;
            animation: lightOn 3s infinite;
        }

        .red {
            background: red;
            animation-delay: 0s;
        }

        .yellow {
            background: yellow;
            animation-delay: 1s;
        }

        .green {
            background: green;
            animation-delay: 2s;
        }

        @keyframes lightOn {
            0%, 33%, 100% {
                opacity: 0.2;
            }
            10%, 30% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

     <div class="loader"></div>

    
    <div class="text">Dobrodo≈°li na stranicu!</div>

    
    <div class="semafor">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>

</body>
</html>
