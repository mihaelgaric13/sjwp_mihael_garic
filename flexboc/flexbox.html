<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
.container{
    background-color: blue;
    overflow: scroll;
    height: 200px;
    display: flex;
    flex-direction: row;
    flex-wrap:  wrap;
justify-content: center; /*pozicioniranje po horizontaloj osi*/
align-items: center;/*pozicioniranje po vertiklanoj osi*/
 /*ako je flex-direction:column onda se osi okrecu,justify-content je vertikalna os...*/
 align-content: flex-start;
}
  .container div{
background-color: whitesmoke;
width: 100px;
margin: 10px;
padding: 10px;
text-align: center;
font-size: 20px;
    }



    </style>
</head>
<body>
    <h1>FlexBox</h1>
<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>
