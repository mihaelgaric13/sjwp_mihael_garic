<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <style>
        h1{
            margin-left: 40%;
        }
        .relativ{
          width: 500px;
          height: 300px;
          border: 1px solid black;
          position: relative;
        }
        .pr{
              width: 200px;
              height: 200px;
              background-color: rgba(5, 30, 170, 0.5);
              position: absolute;
              z-index: 10;

        }
        .dr{
              width: 200px;
              height: 200px;
              background-color: rgb(131, 17, 224);
              box-shadow: 5px 11px 32px 7px #000;
              position: absolute;
              left: 150px;
        }
        .crvena{
        width: 500px;
          height: 300px;
          background-color: red;
          position: relative;
        }
        .plava{
            width: 500px;
          height: 100px;
          background-color: blue;
          position: absolute;

        }
        .krug{
            width: 100px;
          height: 100px;
            border-radius: 50%;
            background-color: antiquewhite;
            left: 150px;
        }
    </style>
</head>
<body>
    <h1>CSS positioing</h1>
<div class="relativ">
    <div class="pr">   </div>
    <div class="dr">   </div>
</div>

    <h1>zastava laosa</h1>

    <div class="crvena">
        <div class="plava"></div>
        <div class="krug"></div>
        
    </div>

</body>
</html>
