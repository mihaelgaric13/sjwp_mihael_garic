<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <h2>Forme u HTML-u</h2>
    <form action="#" method="get">
<label for="ime">Ime:</label>
<input type="text" id="ime" placeholder="Unesi ime..." required> <br>
<label for="prezime">Prezime:</label>
<input type="text" id="prezime" size="25" maxlength="5" value="Gar"> <br>
<label for="pass">Unesi lozinku:</label>
<input type="password" name="pass" id="pass"> <br>
<label for="mail">E-mail:</label>
<input type="email" name="mail" id="mail"> <br>
<label for="dat">Unesi datum:</label>
<input type="date" name="dat" id="dat"> <br>
<label for="boj">Izaberi boju:</label>
<input type="color" name="boj" id="boj"> <br>
<label for="dat">Prilozi datoteku:</label>
<input type="file" name="dat" id="dat"><br>
<label for="tel">Telefon:</label>
<input type="tel" name="tel" id="tel" placeholder="Unesi broj telefona...."> <br>
<p>Izaberi najbolji klub:</p>
<input type="radio" name="klub" id="hajduk">
<label for="hajduk">Hajduk</label><br>
<input type="radio" name="klub" id="rijeka">
<label for="rijeka">Rijeka</label><br>
<input type="radio" name="klub" id="dinamo">
<label for="dinamo">Dinamo</label><br>
<p>Izaebri najbolji klub:</p>
<input type="checkbox" name="hajduk" id="hajduk">
<label for="hajduk">Hajduk</label><br>
<input type="checkbox" name="rijeka" id="rijeka">
<label for="rijeka">Rijeka</label><br>
<input type="checkbox" name="dinamo" id="dinamo">
<label for="dinamo">Dinamo</label><br>




<input type="reset" value="Poništi!">
<input type="submit" value="Pošalji!"> 

    </form>
</body>
</html>
