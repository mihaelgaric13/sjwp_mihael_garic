<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="get">
<label for="ro">Roll no.:</label>
<input type="text" id="ro"> <br>
<label for="ime">Student name:</label>
<input type="text" id="ime" placeholder="First Name" >
<span>-</span>
<input type="text" id="ime" placeholder="Last Name"> <br>
<label for="dt">Date of birth:</label>
<input type="text" id="dt" placeholder="Day">
<span>-</span>
<input type="text" id="dt" placeholder="Month">
<span>-</span>
<input type="text" id="dt" placeholder="Year">
<span>(DD-MM-YYYY)</span> <br>
<label for="mo">Mobile no.:</label>
<input type="text" name="mo" id="mo" size="6" value="+91">
<span>-</span>
<input type="number" name="mo" id="mo"><br>
<label for="mail">Email id:</label>
<input type="email" name="mail" id="mail"><br>
<label for="pas">Password:</label>
<input type="password" name="pas" id="pas"><br>
<label for="gen">Gender:</label>

<input type="radio" name="gen" id="Male">
<label for="Male">Male</label>
<input type="radio" name="gen" id="Female">
<label for="Female">Female</label><br>
<label for="dep">Department:</label>
<input type="checkbox" name="CSE" id="CSE">
<label for="CSE">CSE</label>
<input type="checkbox" name="IT" id="IT">
<label for="IT">IT</label>
<input type="checkbox" name="ECE" id="ECE">
<label for="ECE">ECE</label>
<input type="checkbox" name="Civil" id="Civil">
<label for="Civil">Civil</label>
<input type="checkbox" name="Mech" id="Mech">
<label for="Mech">Mech</label><br>
<label for="ce">Course:</label>
<select name="cous" id="cous" >
  <option value="ECE">ECE</option>
  <option value="IT">IT</option>
  <option value="CSE">CSE</option>
</select>
<br>
<label for="ph">Student photo:</label>
<input type="file" name="ph" id="ph"><br>



<input type="submit" value="Register">
    </form>
</body>
</html>
