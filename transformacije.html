<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacije</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        background-color: red;
        margin: 20px;
    }
.translate{
transform: translate(300px,100px);
}
.rotate{
    transform: rotate(-30deg);
}
.scale{
transform: scale(1.5,0.5);
}
.skew{
    transform: skew(30deg,10deg);
}
    </style>
</head>
<body>
    <h1>Transfomracije</h1>
    <ul>
        <li>Transformacije (Translate)</li>
        <li>Rotacije (rotate)</li>
        <li>Skaliranje (scale)</li>
        <li>Deformacije (skew)</li>
    </ul>

    <div class="translate"></div>
    <div class="rotate"></div>
    <div class="scale"></div>
    <div class="skew"></div>

</body>
</html>
