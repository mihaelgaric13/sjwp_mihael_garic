<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 3</title>
    <style>
        body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    width:150px;
    height:150px;
    background:purple;
    animation:move 1.8s infinite alternate ease-in-out;
}
@keyframes move{
    from{
        transform:translateY(0);
    }
    to{
        transform:translateY(50px);
    }
}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
