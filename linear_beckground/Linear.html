<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear background</title>
    <style>
html{
    background-image: linear-gradient(to bottom,#f5ebfa,#e7dbef,#a56abd,#6e3482);
    height: 100%;
    
}
div{
    box-sizing: border-box;
    box-shadow: 2px 3px 28px 12px rgba(0,0,0,0.43);
}
.i1{
border-radius: 100px;
width: 500px;
height: 200px;
background-color: #f5ebfa;
position: absolute;
top: 65%;
left: 35%;
z-index: 5;
font-family: Arial, Helvetica, sans-serif;
padding-left: 70px;
padding-top: 5px;

color: #49225b;
}
.i2{
border-radius: 100px;
width: 500px;
height: 200px;
background-color: #e7dbef;
position: absolute;
top: 50%;
left: 35%;
z-index: 4;
font-family: Arial, Helvetica, sans-serif;
padding-left: 70px;
padding-top: 5px;

color: #49225b;
}
.i3{
border-radius: 100px;
width: 500px;
height: 200px;
background-color: #a56abd;
position: absolute;
top: 35%;
left: 35%;
z-index: 3;
font-family: Arial, Helvetica, sans-serif;
padding-left: 70px;
padding-top: 5px;

color: #f5ebfa;
}
.i4{
border-radius: 100px;
width: 500px;
height: 200px;
background-color: #6e3482;
position: absolute;
top: 20%;
left: 35%;
z-index: 2;
font-family: Arial, Helvetica, sans-serif;
padding-left: 70px;
padding-top: 5px;

color: #f5ebfa;
}

.i5{
border-radius: 100px;
width: 500px;
height: 200px;
background-color:  #49225b;
position: absolute;
top: 5%;
left: 35%;
z-index: 1;
font-family: Arial, Helvetica, sans-serif;
padding-left: 70px;
padding-top: 5px;

color: #f5ebfa;
}
    </style>
</head>
<body>
    <div class="i1">
<p>
   <b>#F5EBFA</b> 
</p>
    </div>
    <div class="i2">
<p>
    <b>#E7DBEF</b>
</p>
    </div>
    <div class="i3">
<p>
     <b>#A56ABD</b>
</p>
    </div>
    <div class="i4">
<p>
     <b>#6E3482</b>
</p>
    </div>
    <div class="i5">
<p>
     <b>#49225B</b>
</p>
    </div>

</body>
</html>
